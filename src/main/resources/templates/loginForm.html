<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<form action="/login" method="post">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button>로그인</button>
</form>
<!--"/oauth2/authorization/google" google oauth 라이브러리 고정 주소-->
<a href="/oauth2/authorization/google">구글 로그인</a>
<a href="/oauth2/authorization/facebook">페이스 로그인</a>
<a href="/joinForm">회원 가입</a>
</body>
</html>
